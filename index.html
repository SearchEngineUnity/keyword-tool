<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keyword Tool Testing</title>
    <link rel="reset" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id='page'>
    <div id="title">
        <!-- Upload -->
        <h2>Upload file</h2>
        <input id="upload" type="file"/>
        <br>
        <br>
    </div>
<!-- Removed Groups -->
  <div id="purgedGroups" class="overflow-auto"><h2>Removed Groups</h2>
    <div id="removedGroups"  class="overflow-auto border border-dark">
    </div>
    <button type='button' data-clipboard-target='#removedGroups' class="btn btn-secondary btn-sm copy">Copy</button>
  </div>
  <br>
  <br>
<!-- Feeder List -->
<div id="start">
  <h2>Feeder List</h2>
</div>
<!-- CSV result -->
<div id="feeder" class="overflow-auto">
</div>
<!-- Input box (allows on change, sends through enter key) -->
<div id="entry">
  <h2>Keyword Group Input</h2>
  <div id="removedGroups">
  </div>
<span id="myspan" contenteditable="true" spellcheck="false"></span>
<span id="hello"></span>
<br>
<button type="button" id="submit" class="btn btn-secondary btn-sm">Update Groups</button>
<button type='button' id="copyPurgeAll" class="btn btn-secondary btn-sm">Copy/Purge</button>
<button type='button' id="copyAll" class="btn btn-secondary btn-sm">Copy</button>
<button type='button' id="purgeAll" class="btn btn-secondary btn-sm">Purge</button>
<div type='button' id="hide" data-clipboard-target='#container' class="btn btn-primary btn-sm d-none copy">Hidden</div>
<!-- Results -->
<div id="container">
  </div>
</div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.js" integrity="sha256-TtoEQBr6hfutE/4YHCeQ5y2Ufa6yC62YDipUdFRcRec=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-combinatorics@0.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
