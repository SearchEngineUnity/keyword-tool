<!-- Upload -->

<div>
  <input id="upload" type="file" />
</div>
<br>

<h2>Keywords Data</h2>
<table id="original">
  <tr>
    <th>Keyword Phrase ||</th>

  </tr>
</table>
<br>

<!-- Input box (allows on change, sends through enter key) -->
<h2>Keyword Group Input</h2>
Please press enter after each line.
<br>
<span id="myspan" contenteditable="true" spellcheck="false"></span>
<br><br>
<span id="hello"></span>
<br>
<button type="button" id="submit" class="btn btn-dark">Update Groups</button>
<br>

<div id="container">My container
  <!-- Results are linked here. -->
</div>
